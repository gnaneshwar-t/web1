<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
   <nav>
     <ul>
        <li class="brand"> <img src="images/logo.png" alt="Spotify"> Spotify</li>
        <li>Home</li>
        <li>About</li>
     </ul>
   </nav>
   <div class="container">
    <div class="songlist">
      <h1>Best of NCS - No Copyrights Sounds</h1>
      <div class="songItemcontainer">
         <div class="songItem">
            <img src="images/1.jpeg" alt="1">
            <span class="songname">Chukkala Chunni</span>
            <span class="songlistplay"> <span class="timestamp">3:39 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
         </div>
         <div class="songItem">
            <img src="images/2.jpeg" alt="2">
            <span class="songname">Malhari</span>
            <span class="songlistplay"> <span class="timestamp">4:04 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
         </div>
         <div class="songItem">
            <img src="images/3.jpeg" alt="3">
            <span class="songname">Harima Harima</span>
            <span class="songlistplay"> <span class="timestamp">5:20 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
         </div>
         <div class="songItem">
            <img src="images/4.jpeg" alt="4">
            <span class="songname">O kalala kathala</span>
            <span class="songlistplay"> <span class="timestamp">5:01 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
         </div>
         <div class="songItem">
            <img src="images/5.jpeg" alt="5">
            <span class="songname">Choosale kallara</span>
            <span class="songlistplay"> <span class="timestamp">3:43 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
         </div>
         <div class="songItem">
            <img src="images/6.jpeg" alt="6">
            <span class="songname">Phir Aur Kya Chahiye</span>
            <span class="songlistplay"> <span class="timestamp">4:23 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
         </div>
         <div class="songItem">
            <img src="images/7.jpeg" alt="7">
            <span class="songname">O Mara Manishi</span>
            <span class="songlistplay"> <span class="timestamp">6:10 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
         </div>
      </div>
    </div>
    <div class="songbanner"></div>
   </div>
   <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
    <div class="icons" > 
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songinfo">
      <img src="images/playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Chukkala chunni</span>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
